<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="pre__header">
                <div class="left__side">
                    <div class="currency"> RUB </div>
                    <div class="geo">
                        <img src="./images/geo.svg" alt="">
                        <p>Казань •</p>
                    </div>
                    <div class="adress"> <a href="#">Укажите адрес доставки</a></div>
                </div>
                <div class="right__side">
                    <p class="preheader__item">Стать продавцом</p>
                    <p class="preheader__item">Покупать как компания</p>
                    <p class="preheader__item">Мобильное приложение</p>
                    <p class="preheader__item">Подарочные сертификаты</p>
                    <p class="preheader__item">Помощь</p>
                    <p class="preheader__item">Пункты выдачи</p>
                </div>
            </div>
            <header class="header">
                <div class="header__logo">
                    <img src="https://ir-2.ozone.ru/s3/cms/90/t84/wc200/doodles-1_1.png" alt="">
                </div>
                <div class="header__menu">
                    <img src="./images/katalog.svg" alt="">
                    <p>Каталог</p>
                </div>
                <div class="search__bar">
                    <div class="search__bar-wrapper">
                        <form action="search">
                            <div class="elements">
                                <div class="category">
                                </div>
                                <div class="search__btn">
                                    <img src="./images/search.svg" alt="">
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
                <div class="header__nav">
                    <div class="header__item">
                        <img src="./images/smile.svg" alt="">
                        <p>Войти</p>

                    </div>
                    <div class="header__item">
                        <img src="./images/box.svg" alt="">
                        <p>Заказы</p>

                    </div>
                    <div class="header__item">
                        <img src="./images/heart.svg" alt="">
                        <p>Избранное</p>

                    </div>
                    <div class="header__item">
                        <img src="./images/cart.svg" alt="">
                        <p>Корзина</p>

                    </div>
                </div>
            </header>
        </div>
    </div>
    
</body>
</html>
